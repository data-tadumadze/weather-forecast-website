<div class="wrapper rounded-3xl flex flex-col justify-around bg-slate-800 w-96">
    <div *ngFor="let i of arr"
        class="flex flex-row justify-between items-center w-80 m-auto border-b border-gray-400 pb-3">
        <span class="capitalize text-gray-400 w-11"> {{nextDays[i] | date: 'ccc'}} </span>
        <div class="w-30 flex flex-row justify-between items-center">
            <img *ngIf="iconID" class="w-12" src="../../assets/icons/{{iconID[i]}}.png" alt="Weather Icon">
            <span class="capitalize text-sm w-12 text-gray-200">{{description[i]}}</span>
        </div>
        <span class="text-gray-50">{{maxTemperature[i]}}<span
                class="text-gray-400">/{{minTemperature[i]}}â„ƒ</span></span>
    </div>
</div>
