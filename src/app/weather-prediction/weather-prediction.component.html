<div class="wrapper rounded-3xl flex flex-col justify-around bg-slate-800">
    <div *ngFor="let i of arr"
        class="flex flex-row justify-between items-center w-11/12 m-auto border-b border-gray-400 pb-3">
        <span class="capitalize text-gray-400 w-11"> {{nextDays[i] | date: 'ccc'}} </span>
        <div class="w-28 flex flex-row justify-between items-center">
            <img *ngIf="iconID[i] !== undefined" class="w-14" src="../../assets/icons/{{iconID[i]}}.png"
                alt="Weather Icon">
            <span class="capitalize text-sm w-12 text-gray-200">{{description[i]}}</span>
        </div>
        <span class="text-gray-50 w-16 text-end">{{maxTemperature[i]}} ℃ <br> <span
                class="text-gray-400">{{minTemperature[i]}}℃</span></span>
    </div>
</div>
