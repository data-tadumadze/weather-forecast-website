<div class="bg-slate-300 flex flex-col pt-10 items-center m-auto mt-20  w-1/3 rounded-3xl h-96">
    <p class="text-slate-900 text-xl">Forgot Password?</p>
    <form
        class="flex flex-col justify-between items-center m-auto w-1/2 h-40" action="">
        <input formControlName="password" class="p-2 text-gray-200 rounded-3xl bg-slate-900" type="password"
            placeholder="Password">
        <input formControlName="confirm-password" class="p-2 text-gray-200 rounded-3xl bg-slate-900" type="password"
            placeholder="Confirm Password">
        <button routerLink="/login"
            class="text-slate-900 border-b border-b-slate-300 hover:border-b-slate-700 hover:text-slate-700 hover:border-b">Next
            </button>

    </form>
</div>
